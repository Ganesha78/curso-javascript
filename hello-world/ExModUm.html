            }


        var endereco = {
          rua: "Rua dos Pinheiros",
          numero: 1293,
          bairro: "Centro",
          cidade: "São Paulo",
          uf: "SP"
        };

        var resultado = formata(endereco)
        console.log(resultado);
        

        </script>
